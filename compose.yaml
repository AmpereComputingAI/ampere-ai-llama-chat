services:
  ollama:
    image: ghcr.io/amperecomputingai/ollama-ampere:0.0.6-ol9
    container_name: ollama-server
    volumes:
      - ollama:/root/.ollama
    network_mode: host
    environment:
      - "OLLAMA_HOST=0.0.0.0:11434"
    tty: true
    restart: unless-stopped

  open-webui:
    build:
      context: open-webui
      network: host
      dockerfile: ../Dockerfile
      args:
        BASE_IMAGE: 'amperecomputingai/pytorch:1.11.1'
    image: ghcr.io/open-webui/open-webui:v0.4.7
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    network_mode: host
    environment:
      - 'PORT=8080'
      - 'VECTOR_DB=chroma'
      - 'OLLAMA_BASE_URL=http://0.0.0.0:11434'
      - 'WEBUI_NAME=Ampere Llama Chat'
      - 'ENABLE_LITELLM=False'
      - 'WEBUI_SECRET_KEY='
      - 'WEBUI_AUTH=False'
    restart: unless-stopped

volumes:
  ollama:
    name: ollama-vol
  open-webui:
    name: open-webui-vol
